<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .header p {
            color: #666;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }

        input[type="text"],
        input[type="email"],
        input[type="file"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
            font-family: inherit;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="file"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .file-input-wrapper {
            position: relative;
            overflow: hidden;
        }

        .file-input-wrapper input[type="file"] {
            position: absolute;
            left: -9999px;
        }

        .file-input-label {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 30px;
            border: 2px dashed #667eea;
            border-radius: 8px;
            cursor: pointer;
            background: #f8f9ff;
            transition: all 0.3s;
        }

        .file-input-label:hover {
            background: #f0f2ff;
            border-color: #764ba2;
        }

        .file-input-label.drag-over {
            background: #e8ebff;
            border-color: #764ba2;
        }

        .file-input-icon {
            font-size: 40px;
            margin-right: 15px;
            color: #667eea;
        }

        .file-input-text {
            text-align: left;
        }

        .file-input-text strong {
            display: block;
            color: #333;
            margin-bottom: 4px;
        }

        .file-input-text span {
            color: #999;
            font-size: 12px;
        }

        .file-name {
            margin-top: 10px;
            padding: 8px;
            background: #e8f5e9;
            border-radius: 5px;
            color: #2e7d32;
            font-size: 13px;
            display: none;
        }

        .file-name.show {
            display: block;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 30px;
        }

        button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-submit {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-submit:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-submit:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .btn-reset {
            background: #f0f0f0;
            color: #333;
        }

        .btn-reset:hover {
            background: #e0e0e0;
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .alert.show {
            display: block;
        }

        .alert-success {
            background: #c8e6c9;
            color: #2e7d32;
            border-left: 4px solid #2e7d32;
        }

        .alert-error {
            background: #ffcdd2;
            color: #c62828;
            border-left: 4px solid #c62828;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading.show {
            display: block;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            .header h1 {
                font-size: 22px;
            }

            .button-group {
                flex-direction: column;
            }

            .file-input-label {
                padding: 20px;
            }

            .file-input-icon {
                font-size: 30px;
                margin-right: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ“¤ File Upload System</h1>
            <p>Upload files and send them via email</p>
        </div>

        <div id="alert" class="alert"></div>

        <form id="uploadForm">
            <div class="form-group">
                <label for="senderName">Your Name (Optional)</label>
                <input type="text" id="senderName" name="senderName" placeholder="e.g., John Doe">
            </div>

            <div class="form-group">
                <label for="recipientEmail">Recipient Email *</label>
                <input type="email" id="recipientEmail" name="recipientEmail" placeholder="e.g., student@example.com" required>
            </div>

            <div class="form-group">
                <label for="file">Select File *</label>
                <div class="file-input-wrapper">
                    <input type="file" id="file" name="file" required>
                    <label for="file" class="file-input-label" id="fileLabel">
                        <div class="file-input-icon">ðŸ“Ž</div>
                        <div class="file-input-text">
                            <strong>Click to upload or drag & drop</strong>
                            <span>Max file size: 50MB</span>
                        </div>
                    </label>
                </div>
                <div id="fileName" class="file-name"></div>
            </div>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p style="color: #667eea; margin-top: 10px;">Uploading and sending...</p>
            </div>

            <div class="button-group">
                <button type="submit" class="btn-submit" id="submitBtn">Send File</button>
                <button type="reset" class="btn-reset" id="resetBtn">Clear Form</button>
            </div>
        </form>
    </div>

    <script>
        const form = document.getElementById('uploadForm');
        const fileInput = document.getElementById('file');
        const fileLabel = document.getElementById('fileLabel');
        const fileName = document.getElementById('fileName');
        const alert = document.getElementById('alert');
        const loading = document.getElementById('loading');
        const submitBtn = document.getElementById('submitBtn');

        // File input change handler
        fileInput.addEventListener('change', (e) => {
            if (fileInput.files.length > 0) {
                const file = fileInput.files[0];
                fileName.textContent = `Selected: ${file.name} (${(file.size / 1024 / 1024).toFixed(2)} MB)`;
                fileName.classList.add('show');
            } else {
                fileName.classList.remove('show');
            }
        });

        // Drag and drop handlers
        fileLabel.addEventListener('dragover', (e) => {
            e.preventDefault();
            fileLabel.classList.add('drag-over');
        });

        fileLabel.addEventListener('dragleave', () => {
            fileLabel.classList.remove('drag-over');
        });

        fileLabel.addEventListener('drop', (e) => {
            e.preventDefault();
            fileLabel.classList.remove('drag-over');
            if (e.dataTransfer.files.length > 0) {
                fileInput.files = e.dataTransfer.files;
                const event = new Event('change', { bubbles: true });
                fileInput.dispatchEvent(event);
            }
        });

        // Form submission
        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const recipientEmail = document.getElementById('recipientEmail').value;
            const senderName = document.getElementById('senderName').value;
            const file = fileInput.files[0];

            if (!recipientEmail || !file) {
                showAlert('Please fill in all required fields', 'error');
                return;
            }

            const formData = new FormData();
            formData.append('file', file);
            formData.append('recipientEmail', recipientEmail);
            formData.append('senderName', senderName);

            loading.classList.add('show');
            submitBtn.disabled = true;

            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (response.ok) {
                    showAlert(`âœ“ File sent successfully to ${recipientEmail}!`, 'success');
                    form.reset();
                    fileName.classList.remove('show');
                } else {
                    showAlert(`Error: ${data.error || 'Failed to upload file'}`, 'error');
                }
            } catch (error) {
                showAlert(`Error: ${error.message}`, 'error');
            } finally {
                loading.classList.remove('show');
                submitBtn.disabled = false;
            }
        });

        // Alert helper
        function showAlert(message, type) {
            alert.textContent = message;
            alert.className = `alert show alert-${type}`;
            setTimeout(() => {
                alert.classList.remove('show');
            }, 5000);
        }

        // Reset button
        document.getElementById('resetBtn').addEventListener('click', () => {
            fileName.classList.remove('show');
            alert.classList.remove('show');
        });
    </script>
</body>
</html>
